<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Banner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <h1>970 X 250</h1>
            <div class="marketing-banner">
                <div class="content">
                    <h1 class="headline">Boost Your Business</h1>
                    <p class="tagline">With the latest marketing strategies</p>
                    <button class="cta-button">Get Started</button>
                </div>
                <div class="image-container">
                    <img src="./img/img.jpeg" alt="Marketing Image" class="marketing-image">
                </div>
            </div>
            <h1>300 X 600</h1>
            <div class="vertical-banner">
                <div class="banner-content">
                  <h1 class="banner-headline">Boost Your Business</h1>
                  <p class="banner-tagline">With our top strategies</p>
                  <button class="banner-cta-button">Get Started</button>
                </div>
                <div class="banner-image-container">
                  <img src="./img/img.jpeg" alt="Marketing Image" class="banner-image">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        
        <script src="app.js"></script>
    </body>
</html>
